name: CI Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js 
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run Linting
    - name: Run ESLint
      run: npx eslint . --ext .js

    # Run Unit Tests Jest
    - name: Run Tests
      run: npm test
